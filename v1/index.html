<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Input Form</title>
</head>
<body>
    <h2>Event Details Form</h2>
    <form>
        <label for="schoolName">School Name:</label>
        <input type="text" id="schoolName" required><br><br>
        
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" required><br><br>
        
        <label for="contactPersonName">Contact Person Name:</label>
        <input type="text" id="contactPersonName" required><br><br>
        
        <label for="contactPersonMobile">Contact Person Mobile:</label>
        <input type="number" id="contactPersonMobile" required><br><br>
        
        <label for="contactPersonEmail">Contact Person Email:</label>
        <input type="email" id="contactPersonEmail" required><br><br>
        
        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" required><br><br>
        
        <label for="eventDuration">Event Duration:</label>
        <input type="text" id="eventDuration" required><br><br>
        
        <label for="participantsCount">Participants Count:</label>
        <input type="number" id="participantsCount" required><br><br>
        
        <label for="electricityTypeUsage">Electricity Type Usage:</label>
        <input type="text" id="electricityTypeUsage" required><br><br>
        
        <label for="electricityUnitsUsage">Electricity Units Usage:</label>
        <input type="number" id="electricityUnitsUsage" required><br><br>
        
        <label for="generatorTypeUsage">Generator Type Usage:</label>
        <input type="text" id="generatorTypeUsage" required><br><br>
        
        <label for="generatorLitersUsage">Generator Liters Usage:</label>
        <input type="number" id="generatorLitersUsage" required><br><br>
        
        <label for="transportDieselUsage">Transport Diesel Usage:</label>
        <input type="number" id="transportDieselUsage" required><br><br>
        
        <label for="transportPetrolUsage">Transport Petrol Usage:</label>
        <input type="number" id="transportPetrolUsage" required><br><br>
        
        <label for="transportEvUsage">Transport EV Usage:</label>
        <input type="number" id="transportEvUsage" required><br><br>
        
        <label for="participantsUsingPublicTransport">Participants Using Public Transport:</label>
        <input type="number" id="participantsUsingPublicTransport" required><br><br>
        
        <label for="participantsUsingCarpool">Participants Using Carpool:</label>
        <input type="number" id="participantsUsingCarpool" required><br><br>
        
        <label for="participantsUsingPrivateVehicle">Participants Using Private Vehicle:</label>
        <input type="number" id="participantsUsingPrivateVehicle" required><br><br>
        
        <label for="participantsUsingCycleOrWalk">Participants Using Cycle or Walk:</label>
        <input type="number" id="participantsUsingCycleOrWalk" required><br><br>
        
        <label for="wasteSegregationPossibility">Waste Segregation Possibility:</label>
        <input type="checkbox" id="wasteSegregationPossibility"><br><br>
        
        <label for="wasteCompostingPossibility">Waste Composting Possibility:</label>
        <input type="text" id="wasteCompostingPossibility" required><br><br>
        
        <label for="wasteLandfillKilogram">Waste Landfill Kilogram:</label>
        <input type="number" id="wasteLandfillKilogram" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
