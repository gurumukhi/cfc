<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Event Submission</title>
    <style>
   /* General Page Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Allows scrolling if content is longer */
    flex-direction: column; /* Stack title & form vertically */
    overflow-y: auto; /* Enables scrolling if needed */
}

/* Centering the Title */
h2 {
    text-align: center;
    margin-bottom: 20px;
}

/* Form Container */
#postEventForm {
    max-width: 500px;
    width: 100%;
    background: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: left; /* Keeps form elements left-aligned inside */
    margin-bottom: 30px; /* Prevents content from being cut off at the bottom */
}
 
/* Labels */
label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
}

/* Inputs & Dropdowns */
input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Scrollable Dropdown */
select {
    height: 40px;
    overflow-y: auto;
    appearance: none; /* Removes default styles */
    background: #fff;
    cursor: pointer;
}

/* Ensuring Scroll Functionality */
#schoolName, #eventName {
    max-height: 120px; /* Restrict height */
    overflow-y: auto;
    display: block;
}

/* Submit Button */
button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    margin-top: 10px;
    width: 100%;
}

button:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    <h2>Post Event Submission Form</h2>
    
    <form id="postEventForm">
        <label for="schoolName">School Name:</label>
        <select id="schoolName" required>
            <option value="">Select School</option>
        </select>

        <label for="eventName">Event Name:</label>
        <select id="eventName" required>
            <option value="">Select Event</option>
        </select>

        <label for="contactPersonName">Contact Person Name:</label>
        <input type="text" id="contactPersonName" required>

        <label for="contactPersonMobile">Contact Person Mobile:</label>
        <input type="text" id="contactPersonMobile" required>

        <label for="contactPersonEmail">Contact Person Email:</label>
        <input type="email" id="contactPersonEmail" required>

        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" required>

        <label for="eventDuration">Event Duration (in hours):</label>
        <input type="number" id="eventDuration" required>

        <label for="participantsCount">Number of Participants:</label>
        <input type="number" id="participantsCount" required>

        <label for="electricityTypeUsage">Electricity Type Used:</label>
        <input type="text" id="electricityTypeUsage">

        <label for="electricityUnitsUsage">Electricity Units Used:</label>
        <input type="number" id="electricityUnitsUsage">

        <label for="generatorTypeUsage">Generator Type Used:</label>
        <input type="text" id="generatorTypeUsage">

        <label for="generatorLitersUsage">Generator Fuel Used (Liters):</label>
        <input type="number" id="generatorLitersUsage">

        <label for="transportDieselUsage">Transport Diesel Used (Liters):</label>
        <input type="number" id="transportDieselUsage">

        <label for="transportPetrolUsage">Transport Petrol Used (Liters):</label>
        <input type="number" id="transportPetrolUsage">

        <label for="transportEVUsage">Transport EV Used (kWh):</label>
        <input type="number" id="transportEVUsage">

        <label for="participantsUsingPublicTransport">Participants Using Public Transport:</label>
        <input type="number" id="participantsUsingPublicTransport">

        <label for="participantsUsingCarpool">Participants Using Carpool:</label>
        <input type="number" id="participantsUsingCarpool">

        <label for="participantsUsingPrivateVehicle">Participants Using Private Vehicles:</label>
        <input type="number" id="participantsUsingPrivateVehicle">

        <label for="participantsUsingCycleWalk">Participants Using Bicycle/Walking:</label>
        <input type="number" id="participantsUsingCycleWalk">

        <label for="wasteSegregationPossibility">Waste Segregation Possible (Yes/No):</label>
        <select id="wasteSegregationPossibility">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="wasteCompostingPossibility">Waste Composting Possible (Yes/No):</label>
        <select id="wasteCompostingPossibility">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="wasteLandfillKilogram">Waste Sent to Landfill (Kg):</label>
        <input type="number" id="wasteLandfillKilogram">

        <button type="submit">Submit Post Event Report</button>
    </form>

    <script src="post_event.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
